<div class="ui-widget-overlay"></div>
<div id="required-user-input" class="ui-helper-clearfix">
  <img src="<<- image >>">
  <p><<- text >></p>
  <hr class="clear">
  <div class="center">
    << options.forEach(function(option) { >>
      <button title="<<= option.title >>" value="<<- option.key >>"><<- option.label >></button>
    << }) >>
  </div>
</div>
