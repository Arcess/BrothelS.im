<form id="load-game">
  <div>
    <select required="required" id="game-name">
      <% games.forEach(function(name) { %>
        <option value="<%= name %>"><%= name %></option>
      <% }) %>
    </select>
  </div>
  <button id="load">Load Game</button>
  <button id="delete">Delete Game</button>
</form>
